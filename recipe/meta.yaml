{% set name = "storage3" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3bca07108f7077d406d49ef0ddd6805fe22f94fafc186c56bf3a1e2761291f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - httpx >=0.26.0,<0.28
    - typing-extensions >=4.2.0
    - python-dateutil >=2.8.2

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - storage3

about:
  home: https://github.com/supabase-community/storage-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client library to interact with Supabase Storage
  description: |
    Python Client library to interact with Supabase Storage

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
